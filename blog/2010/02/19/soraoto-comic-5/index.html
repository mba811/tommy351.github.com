        <p><img src="https://lh4.googleusercontent.com/-izf0Dc8Cq-A/TxqDdpv_33I/AAAAAAAAEfc/_Csq_-UGwm8/s0/soraoto_comic_05_01.jpg" alt=""></p>
<p>昨天到附近的漫畫店逛逛，發現天降之物 5 已經發售了，於是就花了 100 元入手。</p>
<p>本集主要分兩個部分：摔角比賽＆Delta（笨蛋）出場</p>
<p>我真的很佩服水無月能沒救到這種地步（稱讚的意味？），該正經的時候很正經，該不正經的時候非常不正經，能在一集漫畫裡把這兩者區分得很鮮明，太厲害了…。</p>
